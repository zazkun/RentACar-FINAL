<div class="container">
  <h1>Araçlar</h1>
  
  
  <mat-form-field appearance="outline">
    <input matInput placeholder="Araç Ara..." (keyup)="Filtrele($event)">
  </mat-form-field>
  
  
  <button mat-fab matTooltip="Araç Ekle" color="accent" (click)="Ekle()" class="mat-elevation-z8">
    <mat-icon aria-label="label">add</mat-icon>
  <p>&nbsp;</p>
  </button>
    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
      <ng-container matColumnDef="aracFoto">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Araç Fotoğraf
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit">          
        <img [src]="apiServis.siteUrl+'/Folders/'+kayit.aracFoto" style="width: 100px;" matTooltip="Fotoğraf Güncellemek İçin Tıklayınız" />          
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="aracAdi">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Araç Adı
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.aracAdi}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="aracFiyat">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Araç Plakası
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.aracPlaka}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="islemler">
        <mat-header-cell *matHeaderCellDef> İşlemler
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit">
  
          <button mat-icon-button  color="primary" matTooltip="Araç Detay" [routerLink]="['/araclistele',kayit.aracId]">
            <mat-icon aria-label="label">article</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="Araç Düzenle" (click)="Duzenle(kayit)">
            <mat-icon aria-label="label">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Araç Sil" (click)="Sil(kayit)">
            <mat-icon aria-label="label">delete</mat-icon>
          </button>
  
        </mat-cell>
      </ng-container>
    
  
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
  
  </div>
